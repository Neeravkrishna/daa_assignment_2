    <h2 class="questions" style="color: white;font-size: xx-large;">What is merge sort?</h2>
    <p class="essay" style="font-size: x-large;">Merge sort is defined as a sorting algorithm that works by dividing an array into smaller subarrays,<br>
         sorting each subarray, and then merging the sorted subarrays back together to form the final sorted array.</p>
